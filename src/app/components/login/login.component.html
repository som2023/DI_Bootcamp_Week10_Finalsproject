<h2>ESPACE AUTHENTIFICATION</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="../../../assets/Login_images/icone.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" autocomplete="off" name="uname " required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" autocomplete="off" name="psw" required  >
        
    <button type="submit" class="Login"  [routerLink]="['/home']" > Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="password">
    <span class="psw">Forgot <a href="#">password?</a></span>
   <p>Vous n'avez pas de compte cliquer ici <a [routerLink]="['/inscription']" routerLinkActive="router-link-active">s'inscrire</a></p>
    
  </div>
</form>
