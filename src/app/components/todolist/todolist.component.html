<table class="table">
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">nom</th>
      <th scope="col">Localisation</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payslist of pays">
      <th scope="row">{{payslist.pays_id}}</th>
      <td>{{payslist.nom}}</td>
      <td>{{payslist.localisation}}</td>
       
      <td><button type="button" class="btn btn-outline-primary" [routerLink]="['/modifier/'+payslist.pays_id]"><i class="bi bi-pencil-square"></i></button>
        <button type="button" class="btn btn-outline-danger" (click)="deletepays(payslist.pays_id!)"><i class="bi bi-trash"></i></button></td>
    </tr>
                   
  </tbody>
</table>
